<app-header></app-header>
<main class="p-5 animate-fade-down">
    <section class="w-1/2 flex flex-col gap-2 items-center justify-center mx-auto mb-10">
        <h1 class="text-3xl font-bold">Create Slot</h1>
        <form [formGroup]="updateSlotForm" (ngSubmit)="updateSlot()" class="flex flex-col w-full">

            <mat-form-field>
                <mat-label>Number</mat-label>
                <input matInput placeholder="1" type="number" formControlName="number" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput placeholder="Box in the left" formControlName="description" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option [value]="true">Active</mat-option>
                    <mat-option [value]="false">Inactive</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="w-full flex items-center justify-center gap-3">
                <button type="submit" mat-raised-button color="primary">Update</button>
                <button type="submit" mat-raised-button color="warn">Cancel</button>
            </div>
        </form>


    </section>
</main>
