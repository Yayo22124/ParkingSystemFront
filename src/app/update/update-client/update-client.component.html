<app-header></app-header>
<main class="p-5 animate-fade-down">
    <section class="w-1/2 flex flex-col gap-2 items-center justify-center mx-auto mb-10">
        <h1 class="text-3xl font-bold">Update Client</h1>
        <form [formGroup]="updateClientForm" (ngSubmit)="updateClient()" class="flex flex-col w-full">
            <mat-form-field>
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="John Doe" formControlName="name" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput placeholder="Venustiano Carranza" formControlName="address" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="7641151920" type="tel" formControlName="phoneNumber" />
                @if (updateClientForm.get('email')?.hasError('email')) {
                <mat-error>Invalid phone number.</mat-error>
                }
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="john@example.com" type="email" formControlName="email" required />
                @if (updateClientForm.get('email')?.hasError('email')) {
                <mat-error>Invalid email.</mat-error>
                }
            </mat-form-field>
            <div class="w-full flex items-center justify-center gap-3">
                <button type="submit" mat-raised-button color="primary">Update</button>
                <button type="submit" mat-raised-button color="warn" routerLink="/clients">Cancel</button>
            </div>
        </form>
    </section>
</main>
