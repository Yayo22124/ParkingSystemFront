<app-header></app-header>
<main class="p-5 mt-5 animate-fade-up">
    <section class="w-1/2 flex flex-col gap-2 items-center justify-center mx-auto mb-10">
        <div
            class="group hover:-rotate-0 [transform:rotate3d(1_,-1,_1,_15deg)] duration-500 overflow-hidden bg-gradient-to-bl p-6 rounded-lg hover:shadow-lg [box-shadow:12px_12px_0px_0px_#0d0d0d] backdrop-filter backdrop-blur-md border border-neutral-600"
            [ngClass]="{'from-green-400 via-green-500 to-green-700': read.status == 'Active' || read.status == 'Encendido', 'from-red-400 via-red-500 to-red-700': read.status == 'Inactive' || read.status == 'Apagado' }">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-white">Illumination Read</h2>
                </div>
            </div>
            <span class="text-white">{{read.status}}</span>
            <div class="mt-4">
                <div class="flex items-center justify-between gap-1">
                    <span class="text-neutral-800">Registered Date:</span>
                    <span class="text-white">{{read.createdAt}}</span>
                </div>
            </div>
        </div>

    </section>
</main>
