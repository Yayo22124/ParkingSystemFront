<main class="flex items-center justify-center size-full">
    <mat-card class="w-1/2 shadow-xl shadow-blue-300/50 flex flex-col items-center gap-4 p-2 animate-fade-left animate-ease-in-out">
        <mat-card-header>
            <mat-card-title class="text-4xl font-bold">Create Your Account</mat-card-title>
            <mat-card-subtitle class="text-xl font-medium">UTXJ Parking</mat-card-subtitle>
        </mat-card-header>
        <img matCardImage src="assets/ti-logo.webp" class="aspect-auto size-1/4 rounded-xl shadow-md mx-auto">
        <mat-card-content class="w-full flex gap-3 items-center justify-center">
            <form class="w-1/2 flex flex-col items-center justify-center">
                <!-- name -->
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <!-- username -->
                <mat-form-field class="w-full">
                    <mat-label>Username</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <!-- address -->
                <mat-form-field class="w-full">
                    <mat-label>Address</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <!-- phone number -->
                <mat-form-field class="w-full">
                    <mat-label>Phone Number</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <!-- email -->
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <!-- password -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>
                <button mat-raised-button color="primary">Create</button>
            </form>
        </mat-card-content>
        <mat-card-footer class="mt-3">
            <p class="text-neutral-500">Already have an account? <a routerLink="/auth/login" class="text-blue-500 hover:underline cursor-pointer">Login</a></p>
        </mat-card-footer>
    </mat-card>
</main>
<div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]"><div class="absolute bottom-0 left-0 right-0 top-0 bg-[radial-gradient(circle_800px_at_100%_200px,#d5c5ff,transparent)]"></div></div>
